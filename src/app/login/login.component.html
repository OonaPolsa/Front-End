<div>
  <h1>Authentication to maintenance view</h1>
  <form name="form2" #form2="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email address:</label>
      <input class="form-control" [(ngModel)]="email" required type="email" name="email">

    </div>
    <div class="form-group">
      <label>Password:</label>
      <input name="password" class="form-control" [(ngModel)]="password" required type="password">
    </div>
    <div class="form-group" id="buttonDiv">
      <button type="submit" class="btn btn-light" ng-model="button" [disabled]="form2.invalid"
              (click)="login()">Log in
      </button>
      <button type="submit" class="btn btn-light" (click)='cancel()'>Cancel</button>
    </div>
  </form>
</div>
